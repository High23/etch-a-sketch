<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Etch a sketch</title>
    </head>
    <body>
        <div class="basic-ui">
            <div class="header">Etch A Sketch</div>
            <span>Grid size:</span> 
            <form>
                <input autocomplete="off" autofocus id="height" placeholder="Height (Limit: 100)" type="number">
                <input autocomplete="off" autofocus id="width" placeholder="Width (Limit: 100)" type="number">
            </form>
            <button id="createGrid" type="submit">Create</button>
            <form><input type="submit" value="Reset"></form>
        </div>
        <div id="container"></div>
    </body>
</html>
